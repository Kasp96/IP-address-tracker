<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="app">
    <div class="app-main">
      <h1>IP Address Tracker</h1>
      <div class="input-box">
        <input type="text" class="input-box-input" placeholder="Search for any IP address or domain">
        <button class="input-box-search"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </div>

      <div class="info-table">
        <div class="info-table-info-box">
          <h2 class="info-heading">ip address</h2>
          <p class="info-text ip"></p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">location</h2>
          <p class="info-text">
            <span class="city"></span>,
            <span class="postalcode"></span>
            <span class="region"></span>
            
          </p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">timezone</h2>
          <p class="info-text timezone"></p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">ISP</h2>
          <p class="info-text isp"></p>
        </div>
      </div>
    </div>
    <div class="map" id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
