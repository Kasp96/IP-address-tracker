<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
    <div class="app-main">
      <h1>IP Address Tracker</h1>
      <div class="input-box">
        <input type="text" class="input-box-input">
        <button class="input-box-search"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </div>

      <div class="info-table">
        <div class="info-table-info-box">
          <h2 class="info-heading">ip address</h2>
          <p class="info-text">192.212.174.101</p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">location</h2>
          <p class="info-text">Brooklyn, NY 10001</p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">timezone</h2>
          <p class="info-text">UTC -05:00</p>
        </div>
        <div class="info-table-info-box">
          <h2 class="info-heading">ISP</h2>
          <p class="info-text">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div class="map"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
